  <section id="contato">
    <h2>Contato</h2>
    <p>Entre em contato conosco para saber mais sobre nossas iniciativas e como você pode ajudar.</p>
    <form action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div class="github-button">
      <a href="https://github.com/klaratrbl" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="github-icon">

    </div>
  </section>
